<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../main.css">
    <title>Quiz</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a class="navbar-brand" href="../index.html">QUIZAPP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
                <a href="login.html">
                    <button type="button" class="sbtns btn btn-outline-primary" id='mainlogin'>Login</button>
                </a>
                <a href="signup.html">
                    <button type="button" class="sbtns btn btn-outline-primary" id='mainsignup'>Sign Up</button>
                </a>
            </div>
        </nav>
    </header>

    <main class="mmain">
        <div class="card bodycard">
            <div class='card-body' style="margin-bottom:10vh;margin-top:5vh;">
                <h5 class="card-title">Quiz Add Page!</h5>
                <form id='quizf' style='width:50%;margin-left:auto;margin-right:auto;'>
                    <div class="form-group">
                        <label for="question" class="loginf">Question</label>
                        <input type="text" class="form-control" required id="quizquest" placeholder="Type the question" />
                        <div class="row">
                            <input type='number' id='quiz-time' class='form-control col' required placeholder='Enter Time in Minutes!' />
                        </div>
                        <div class="choice-style">
                            <div class="choice-container">
                                <input type="radio" value='S' id="ch_s" class="radio" name='type' />
                                <label for="ch_s" class="radio-label">Single</label>
                            </div>
                            <div class="choice-container">
                                <input type="radio" value='M' id="ch_m" class="radio" name='type' />
                                <label for="ch_m" class="radio-label">Multiple</label>
                            </div>
                        </div>
                        <div id='styling-choices'>
                            <div class="form-group">
                                <div class="row">
                                    <input type='radio' required class='hide' name='choice_S' value='0' />
                                    <input type='checkbox' class='hide' name='choice_M' value='1' />
                                    <input type='text' name='choices' class='form-control col' id='0' required placeholder='Enter Answer in choice' />
                                </div>
                                <div class="row">
                                    <input type='radio' required class='hide' name='choice_S' value='1' />
                                    <input type='checkbox' class='hide' name='choice_M' value='1' />
                                    <input type='text' name='choices' class='form-control col' id='1' required placeholder='Enter Answer in choice' />
                                </div>
                                <button type="button" id='add-btn' class="btn btn-primary">Add</button>
                                <button type="submit" id='submit-btn' class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <nav class="navbar navbar-light bg-light footer_nav">
            <p style="margin-left:86.2%;color:black;">Copyright &copy; Rights Reserved</p>
        </nav>
    </footer>

    <script src="../resources/jquery-3.3.1.min.js"></script>
    <script src="../resources/mat_popper.js"></script>
    <script src="../resources/mat_bootstrap4.js"></script>
    <script src="../main.js"></script>
    <script src="quiz.js"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });
    </script>
</body>

</html>
